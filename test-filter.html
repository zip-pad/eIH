<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .filter-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .filter-dropdown {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            min-width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10000;
        }
        
        .filter-dropdown.active {
            opacity: 1;
            visibility: visible;
        }
        
        .dropdown-option {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #ffffff;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .dropdown-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .dropdown-option.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .test-results {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Filter Dropdown Test</h1>
        
        <button class="filter-toggle" id="filter-toggle">
            <span>Filter</span>
        </button>
        
        <div class="filter-dropdown" id="filter-dropdown">
            <div class="dropdown-section">
                <h4>Status</h4>
                <button class="dropdown-option active" data-filter="status" data-value="all">
                    <span>All</span>
                </button>
                <button class="dropdown-option" data-filter="status" data-value="finished">
                    <span>Finished</span>
                </button>
                <button class="dropdown-option" data-filter="status" data-value="reading">
                    <span>Reading</span>
                </button>
            </div>
        </div>
        
        <div class="test-results" id="test-results">
            <h3>Test Results:</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        console.log('ðŸ§ª Starting filter test...');
        
        const filterToggle = document.getElementById('filter-toggle');
        const filterDropdown = document.getElementById('filter-dropdown');
        const filterOptions = document.querySelectorAll('.dropdown-option[data-filter]');
        const resultsDiv = document.getElementById('results');
        
        function logResult(message) {
            console.log(message);
            resultsDiv.innerHTML += '<div>' + message + '</div>';
        }
        
        // Test 1: Check if elements exist
        logResult('âœ… Filter toggle exists: ' + !!filterToggle);
        logResult('âœ… Filter dropdown exists: ' + !!filterDropdown);
        logResult('âœ… Filter options count: ' + filterOptions.length);
        
        // Test 2: Check filter toggle click
        if (filterToggle && filterDropdown) {
            filterToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                logResult('ðŸŽ¯ Filter toggle clicked!');
                
                const isOpening = !filterDropdown.classList.contains('active');
                logResult('ðŸŽ¯ Filter is opening: ' + isOpening);
                
                filterDropdown.classList.toggle('active');
                filterToggle.classList.toggle('active');
                
                logResult('ðŸŽ¯ Dropdown classes after toggle: ' + filterDropdown.classList.toString());
                logResult('ðŸŽ¯ Dropdown opacity: ' + window.getComputedStyle(filterDropdown).opacity);
                logResult('ðŸŽ¯ Dropdown visibility: ' + window.getComputedStyle(filterDropdown).visibility);
            });
        }
        
        // Test 3: Check filter options clicks
        filterOptions.forEach((option, index) => {
            option.addEventListener('click', function(e) {
                e.stopPropagation();
                
                const filterType = this.getAttribute('data-filter');
                const filterValue = this.getAttribute('data-value');
                
                logResult('ðŸŽ¯ Filter option ' + index + ' clicked: ' + filterType + ' = ' + filterValue);
                
                // Update active state
                const categoryOptions = document.querySelectorAll(`[data-filter="${filterType}"]`);
                categoryOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                logResult('ðŸŽ¯ Updated active state for: ' + filterType);
            });
        });
        
        // Test 4: Check click outside
        document.addEventListener('click', function(e) {
            if (!filterToggle.contains(e.target) && !filterDropdown.contains(e.target)) {
                logResult('ðŸŽ¯ Clicking outside dropdown - closing');
                filterDropdown.classList.remove('active');
                filterToggle.classList.remove('active');
            }
        });
        
        logResult('ðŸ§ª Filter test setup complete!');
    </script>
</body>
</html>
